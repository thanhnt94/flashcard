<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Flashcard App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Đăng nhập</h1>

        <!-- Display flashed messages (e.g., login errors) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="form-group">
                <label for="username">Tên đăng nhập (Username):</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu (Password):</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button primary">Đăng nhập</button>
        </form>

        <div class="footer">
            <p>Flashcard Web App - Phiên bản thử nghiệm</p>
        </div>
    </div>
</body>
</html>
