<nav class="main-navbar">
    <div class="navbar-container">
        <!-- Phần bên trái: Logo/Brand -->
        <a href="{{ url_for('flashcard.go_to_learn_page') }}" class="navbar-brand">
            <i class="fas fa-layer-group"></i>
            Flashcard App
        </a>

        <!-- Phần ở giữa: Các liên kết chính -->
        <ul class="navbar-nav">
            <li>
                <a href="{{ url_for('flashcard.go_to_learn_page') }}" class="nav-link {% if request.endpoint in ['flashcard.index', 'flashcard.learn_set', 'flashcard.flip_card', 'flashcard.select_mode'] %}active{% endif %}">
                    <i class="fas fa-home"></i> Học
                </a>
            </li>
            <li>
                <a href="{{ url_for('flashcard.dashboard') }}" class="nav-link {% if request.endpoint == 'flashcard.dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i> Thống kê
                </a>
            </li>
        </ul>

        <!-- Phần bên phải: Menu người dùng -->
        <div class="navbar-user-menu">
            {% if session.get('username') %}
                <div class="user-menu-trigger" id="user-menu-trigger">
                    <span class="username">{{ session.get('username') }}</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="user-dropdown-menu" id="user-dropdown-menu">
                    {% if session.get('user_role') == 'admin' %}
                        {# --- BẮT ĐẦU SỬA: Cập nhật link Admin Panel --- #}
                        <a href="{{ url_for('admin.dashboard') }}" class="dropdown-item">
                            <i class="fas fa-user-shield"></i> Admin Panel
                        </a>
                        {# --- KẾT THÚC SỬA --- #}
                    {% endif %}
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-cog"></i> Cài đặt
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="{{ url_for('auth.logout') }}" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="nav-link">Đăng nhập</a>
            {% endif %}
        </div>
    </div>
</nav>
